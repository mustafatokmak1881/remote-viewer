<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="css/main.css" rel="stylesheet" />
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/socket.io.js"></script>

  <title>Remote Viewer</title>
</head>

<body>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  <div class="container generalDiv">
    <div class="row">
      <div class="col-5 col-lg-4 applicationId pt-3">
        <b class="font">Application ID:</b>
        <input class="form-control input w-100 terminalId" value="1" />
      </div>

      <div class="col-4 col-lg-5"></div>

      <div class="col-3 col-lg-3 button pt-3">
        <div class="row">
          <button type="button" class="btn btn-dark w-100 screenshotBtn">
            Capture
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-5 col-lg-4">
        <b class="font">Screen</b>
        <select class="form-control select">
          <option value="0">Screen 1</option>
          <option value="1">Screen 2</option>
          <option value="2">Screen 3</option>
          <option value="3">Screen 4</option>
          <option value="4">Screen 5</option>
          <option value="5">Screen 6</option>
          <option value="6">Screen 7</option>
          <option value="7">Screen 8</option>
          <option value="8">Screen 9</option>
          <option value="9">Screen 10</option>
          <option value="10">Screen 11</option>
        </select>
      </div>

      <div class="col-4 col-lg-5"></div>
    </div>

    <div class="row">
      <div class="col-5 col-lg-4 pb-3">
        <b class="font">Quality</b>
        <select class="form-control screen w-100">
          <option value="250x250">Low Quality</option>
          <option value="720x600">Medium Quality</option>
          <option selected value="960x540">Recommended Quality</option>
          <option value="1280x720">High Quality</option>
        </select>
      </div>

      <div class="col-7 col-lg-8"></div>
    </div>

    <div class="row">
      <hr class="hr w-100" />
    </div>

    <div class="row m-0 p-0 listOfScreensAndWindows">
      <img class="bigScreen w-100" src="" />
    </div>

    <div class="row">
      <hr class="hr w-100" />
    </div>

    <div class="row mb-5">
      <b>Note: The higher the quality, the lower the speed.</b>
    </div>

    <div class="row mb-5">
      <div class="col-5 col-lg-4 applicationId pt-3">
        <b class="font">Shell:</b>
        <input class="form-control input w-100 cmd" value="getUsers" />
      </div>

      <div class="col-4 col-lg-5"></div>

      <div class="col-3 col-lg-3 button pt-3">
        <button type="button" class="btn btn-dark w-100 runBtn">Run</button>
      </div>
    </div>

    <div class="col-12 col-lg-12 pt-3 mb-5">
      <b class="font">CMD Result:</b>
      <textarea rows="16" class="form-control input w-100 cmdArea">
  # Commands:
    getUsers
      </textarea>
    </div>
  </div>
</body>

</html>

<script src="js/screenViewer.js"></script>
